<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Básicos</title>
</head>
<body>

    <section> 
        <h1>Inputs Basicos</h1> 
    </section>

    <section>
    <form action="https://www.globo.com" method="post" >

        <label>Nome</label><br>
        <input placeholder="Insira seu nome" type="text" name="nome" class="" id=""><br> <br>

        <label>Senha</label> <br>
        
        <input placeholder="Insira a sua senha" type="password" name="senha"/><br> <br>

        <label>Time</label> <br>
        <input type="text" placeholder="Insira o seu time" name="Time" list="Lista_Times"/>
        <datalist id="Lista_Times">
            <option value="Santos"/>
            <option value="Palmeiras"/>
            <option value="Corinthians"/>
            <option value="São Paulo"/>
        </datalist>

        <br> <br>

        <label>Opções</label> <br> <input type="Radio" name="opção">A
        <input type="Radio" name="opção">B
        <input type="Radio" name="opção">C <br> <br>

        <label>Multipla Escolha</label> <br>
        <input type="Checkbox" name="multiplo">1
        <input type="Checkbox" name="multiplo">2
        <input type="Checkbox" name="multiplo">3 <br><br>

        <label>Texto</label> <br> <textarea name="texto" id="" cols="30" rows="10"></textarea><br> <br>
        
        <label>Arquivo</label> <br>
        <input type="file" name="Arquivo" id="">
    
        <br> 
        <br>
        <br>

        <input type="button" value="Botão sem ação"> <br><br>
        <input type="Submit" value="Enviar"> <br>
        <br>


        
        <label>Sexo</label> <br>
        <select name="sexo" id="">
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option selected value="F">Feminino</option>
</select>
          <br>
          <br>

            <label>Marcas de Carro</label> <br>
            <select name="carro" id="">
            <optgroup label="Alemães">
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
            </optgroup>
                <optgroup label="Suecos">
                    <option selected value="Volvo">Volvo</option> </optgroup>
            
        </select>




        </form>
    </section>
    
    
</body>
</html>
